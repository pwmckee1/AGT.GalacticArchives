version: '3.8'

services:
  galactic-archives-api:
    build:
      context: ../
      dockerfile: ./Docker/prod/Dockerfile
      args:
        - BUILD_CONFIGURATION=Release
    container_name: galactic-archives-api-prod
    ports:
      - "8080:8080"
    environment:
      ASPNETCORE_ENVIRONMENT: Production
      ASPNETCORE_URLS: http://+:8080
      ASPNETCORE_LOG_LEVEL: Information
      GoogleCloudProjectId: ${GCP_PROJECT_ID:-agt-galactic-archives-b9a30}
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8080/health" ]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s